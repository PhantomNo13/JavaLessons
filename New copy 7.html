<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="former.css">
    <style>
      .fieldset
      {
        color: aliceblue;
      }
    </style>
</head>
<body>

<div class="former">
    <form action="https://www.google.com" class="formwithin">
        <fieldset>
          <legend>Personnel Details</legend>
          <label for="fname">First name:</label>
          <input type="text" id="fname" name="fname" autofocus><br><br>
          <label for="lname">Last name:</label>
          <input type="text" id="lname" name="lname" required><br><br>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email"><br><br>
          <label for="birthday">Birthday:</label>
          <input type="date" id="birthday" name="birthday"><br><br>
          <label>Gender:</label>
          <input type="radio" id="Male" name="gender">
          <label for="Male">Male</label>
          <input type="radio" id="Female" name="gender">
          <label for="Female">Female</label><br><br>
          <input type="submit" value="Submit">
          <label for="Points">Points given:</label>
          <input type="range" id="Points" name="Points" min="0" max="100" step="10">
        </fieldset>
      </form>
    </div>
    <div class="iframes">
    <iframe src="https://duckduckgo.com/" width="100%"></iframe>
</div>
</body>
</html>
